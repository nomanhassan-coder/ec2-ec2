name: CI/CD to DEV EC2

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=your-dockerhub-username/ec2-ec2:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy-dev:
    name: Deploy to DEV EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH to DEV EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_KEY }}
          script: |
            docker pull your-dockerhub-username/ec2-ec2:latest
            docker stop ec2-ec2 || true
            docker rm ec2-ec2 || true
            docker run -d --name ec2-ec2 -p 80:80 your-dockerhub-username/ec2-ec2:latest
