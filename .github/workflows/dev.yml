name: CI/CD to DEV EC2

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # The image name uses your secret username to avoid permission errors
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/ec2-ec2:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy-dev:
    name: Deploy to DEV EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH to DEV EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_KEY }}
          script: |
            # Pull the new image from Docker Hub
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/ec2-ec2:latest
            docker pull $IMAGE_NAME
            
            # Stop and remove the old container if it exists
            docker stop ec2-ec2 || true
            docker rm ec2-ec2 || true
            
            # Run the container: Map EC2 Port 80 to Container Port 3000 (Next.js)
            docker run -d --name ec2-ec2 -p 80:3000 --restart unless-stopped $IMAGE_NAME
